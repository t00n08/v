<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversi√≥n de medidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-sm p-4 mx-auto" style="max-width: 650px;">
            <h3 class="text-center text-primary mb-4">üìè Conversor de Medidas</h3>

            <p class="text-muted text-center">Convierte las siguientes medidas desde <strong>metros</strong> a otra
                unidad usando el men√∫ desplegable.</p>

            <div class="text-center mb-3">
                <label for="conversion" class="form-label fw-semibold">Convertir a:</label>
                <select id="conversion" class="form-select w-auto d-inline-block" onchange="convertir()">
                    <option value="">-- Selecciona una opci√≥n --</option>
                    <option value="cm">Cent√≠metros</option>
                    <option value="mm">Mil√≠metros</option>
                    <option value="km">Kil√≥metros</option>
                </select>
            </div>

            <!-- Tabla de medidas -->
            <table class="table table-bordered text-center align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>Objeto</th>
                        <th>Medida (m)</th>
                        <th>Convertido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Puerta</td>
                        <td id="puerta-m">2</td>
                        <td id="puerta-res">‚Äî</td>
                    </tr>
                    <tr>
                        <td>Ventana</td>
                        <td id="ventana-m">1.5</td>
                        <td id="ventana-res">‚Äî</td>
                    </tr>
                    <tr>
                        <td>Pasillo</td>
                        <td id="pasillo-m">4.2</td>
                        <td id="pasillo-res">‚Äî</td>
                    </tr>
                </tbody>
            </table>

            <div id="mensaje" class="alert alert-info mt-4" role="alert">
                Selecciona una unidad de conversi√≥n para ver los resultados.
            </div>
        </div>
    </div>

    <script>
        function convertir() {
            const tipo = document.getElementById("conversion").value;
            const mensaje = document.getElementById("mensaje");

            // Obtener valores en metros
            const puerta = parseFloat(document.getElementById("puerta-m").textContent);
            const ventana = parseFloat(document.getElementById("ventana-m").textContent);
            const pasillo = parseFloat(document.getElementById("pasillo-m").textContent);

            // Referencias a los lugares donde se mostrar√° el resultado
            const puertaRes = document.getElementById("puerta-res");
            const ventanaRes = document.getElementById("ventana-res");
            const pasilloRes = document.getElementById("pasillo-res");

            // Si no hay opci√≥n seleccionada
            if (!tipo) {
                mensaje.className = "alert alert-info mt-4";
                mensaje.textContent = "Selecciona una unidad de conversi√≥n para ver los resultados.";
                puertaRes.textContent = ventanaRes.textContent = pasilloRes.textContent = "‚Äî";
                return;
            }

            let factor, unidad, colorClase;

            if (tipo === "cm") {
                factor = 100;
                unidad = "cm";
                colorClase = "alert-success";
            } else if (tipo === "mm") {
                factor = 1000;
                unidad = "mm";
                colorClase = "alert-primary";
            } else if (tipo === "km") {
                factor = 0.001;
                unidad = "km";
                colorClase = "alert-secondary";
            }

            // Aplicar conversi√≥n con variables simples
            puertaRes.textContent = (puerta * factor).toFixed(3) + " " + unidad; //toFixed limita el decimal y transforma a string
            ventanaRes.textContent = (ventana * factor).toFixed(3) + " " + unidad;
            pasilloRes.textContent = (pasillo * factor).toFixed(3) + " " + unidad;

            // Mensaje de confirmaci√≥n
            mensaje.className = `alert ${colorClase} mt-4`;
            mensaje.innerHTML = `<strong>Conversi√≥n realizada:</strong> mostrando valores en ${unidad}.`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
