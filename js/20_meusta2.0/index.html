<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like</title>
    <link rel="stylesheet" href="style.css">
</head>
<nav>
    <h1 class="nav-bar">Network</h1>
</nav>

<body>
    <h1 class="titulo">Your feed</h1>
    <div class="container">
        <div class="izquierda">
            <div class="perfil">
                <img class="perfil-img" src="img/perfil_foto.png" alt="Perfil">
                <a href="#">Add an avatar</a>
                <p>James Doe</p>
            </div>
        </div>
        <div class="derecha">
            <div class="card">
                <div class="texto-principal">
                    <span class="user">Neil M</span>
                    <span class="likes"><span id="contador">9</span>like(s)</span>
                    <button id="like-button">Like</button>
                </div>
                <p class="text">I just set up this new discord bot, let me know what you all think.<a href="#">link</a>
                </p>
            </div>
            <div class="card">
                <div class="texto-principal">
                    <span class="user">Nichole K</span>
                    <span class="likes"><span id="contador2">12</span>like(s)</span>
                    <button id="like-button2">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out!</p>
            </div>
            <div class="card">
                <div class="texto-principal">
                    <span class="user">Jim R</span>
                    <span class="likes"><span id="contador3">9</span>like(s)</span>
                    <button id="like-button3">Like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>

    <script src="scrip.js"></script>
</body>

</html>
